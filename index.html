<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Préstamos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow">

                <div class="card-header text-center">
                    <img src="img/image.png" alt="Banco" class="img-fluid mb-2">
                    <h1 class="titulo">Calculadora de Préstamos</h1>
                </div>

                <div class="card-body">

                    <div class="mb-4">
                        <input type="text" id="monto" class="form-control w-75 mx-auto"
                               placeholder="Digite el monto del préstamo">
                    </div>

                    <div class="mb-4">
                        <input type="number" id="interes" class="form-control w-75 mx-auto"
                               placeholder="Tasa de interés anual (%)">
                    </div>

                    <div class="mb-4">
                        <input type="number" id="meses" class="form-control w-75 mx-auto"
                               placeholder="Digite el plazo en meses">
                    </div>

                    <button id="calcular" class="btn btn-primary w-75 mx-auto d-block">
                        Calcular
                    </button>

                    <div id="resultado"
                         class="card mt-4 text-center border-0 d-none bg-primary-subtle shadow">

                        <div class="card-body">
                            <p id="lbl_total" class="text-primary-emphasis mb-2"></p>
                            <p id="lbl_TotalInteres" class="text-primary-emphasis"></p>
                        </div>

                    </div>

                </div>
            </div>

            <p class="text-center mt-3 text-white">
                Desarrollado por: Raul Collado
            </p>

        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
